<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>My Search Engine</title>
  </head>
  <body>
    <section class="shadow-lg p-3 mb-5 bg-body rounded top p-5">
      <section class="container">
        <div class="d-flex justify-content-center">
          <h1 class="text-primary">
            <span class="text-danger">My</span> Search
            <span class="text-success">Engine</span>
          </h1>
        </div>
      </section>
      <br />
      <section class="container">
        <label for="search" class="form-label">Type to search</label>
        <input
          type="text"
          class="form-control"
          id="search"
          placeholder="Search...."
        />
        <br />
        <button class="btn btn-success" id="btn">Search</button>
      </section>
    </section>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
